    <body> 
    <main class="main">
        <div class="contenedor-principal" >
            <div class="caja-fondo" >
                <div class="caja-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión para ingresar a la página</p>
                    <button id="btn-iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="caja-registro">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Registrate para iniciar sesion</p>
                    <button id="btn-registro">Registrarse</button>
                </div>    
            </div>
            <!--Contiene formulario de login y registro-->
            <div class="form-login-registro" >
                    <div class="form-login">
                       
                        <form action="index.html" id="" name="" method="GET" onsubmit="return validar()">
                            <h2>Inicar Sesión </h2>
                            <input type="text" id="log_usuario" placeholder="Ingrese Usuario">
                            <input type="password" id="log_clave" placeholder="Ingrese Contraseña">
                            <button type="submit" id="ingresar" >Ingresar</button>
                         </form>
                    </div>
                    <div class="form-registro" >
                        <form action="method" id="" name="" >
                            <h2> Registrarse </h2>
                            <input type="text" placeholder="Ingrese Nombre y Apellido" class="nombre" id="nombre" > <br>
                            <input type="text" placeholder="Correo" class="correo" id="correo"><br>
                            <input type="text" placeholder="Usuario" class="regusuario" id="regUsuario"><br>
                            <input type="password" placeholder="Ingresar Clave" class="password"><br>
                            <input type="password" placeholder="Confirmar Clave" class="repass"><br>
                            <button   id="registrarse">Registrarse</button>
                        </form>
                    </div>    

                </div>  
            </div>    
        </div>
    </main>
    <script src="main.js"></script>
    </body>
