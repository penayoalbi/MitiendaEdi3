    <body> 
        <div class="contenedor-principal" >
            <div class="caja-fondo" >
                <div class="caja-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión para ingresar a la página</p>
                    <button id="btn-iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja-registro">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Registrate  para iniciar sesion</p>
                    <button id="btn-registro">Registrase</button>
                </div>    
            </div>
            <!--Contiene formulario de login y registro-->
            <div class="form-login-registro" >
                    <div class="form-login">
                        <h2>Inicar Sesión </h2>
                        <form action="">
                            <input type="text" id="log_usuario" placeholder="ingrese usuario">
                            <input type="password" id="log_pass" placeholder="ingrese contraseña">
                            <button type="submit" id="ingresar" value="Ingresar">Ingresar</button>
                         </form>
                     
                    </div>
                    <div class="form-registro" >
                        <form action="method" id="" name="" onsubmit="return validacion()">
                            <h2> Registrarse </h2>
                            <input type="text" placeholder="nombre y apellido" class="nombre" id="nombre" > <br>
                            <input type="text" placeholder="correo" class="correo" id="correo"><br>
                            <input type="text" placeholder="usuario" class="regusuario" id="regUsuario"><br>
                            <input type="password" placeholder="ingrese password" class="password"><br>
                            <input type="password" placeholder="Confirmar password" class="repass"><br>
                            <button type="submit" class="submit" value="REGISTRARSE">Registrarse</button>
                        </form>
                    </div>
                

            </div>  
        </div>    
       

    </body>
