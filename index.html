<html>

    <body> 
    <main class="main">
        <div class="contenedor-principal" >
            <div class="caja-fondo" >
                <div class="caja-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Iniciar sesión para ingresar a la página</p>
                    <button id="btn-iniciarSesion">Iniciar Sesión</button>
                </div>
                <div class="caja-registro">
                    <h3>¿No tienes cuenta?</h3>
                    <p>Registrate para iniciar sesion</p>
                    <button id="btn-registro">Registrarse</button>
                </div>    
            </div>
            <!--Contiene formulario de login y registro-->
            <div class="form-login-registro" >
                    <div class="form-login">
                        <form action="index.php" id="login" name="" method="GET" onsubmit="return validar()">
                            <h2>Inicar Sesión </h2>
                            <input type="text" id="log_usuario" placeholder="Ingrese Usuario">
                            <input type="password" id="log_clave" placeholder="Ingrese Contraseña">
                            <button type="submit" id="ingresar" >Ingresar</button>
                        <div id="resultado"> </div>
                        </form>
                    </div>
                    <div class="form-registro" >
                        <form name="formRegistro" method="POST"  action="registro.php" >
                            <h2> Registrarse </h2>
                            <input type="text" placeholder="Ingrese Nombre" name="txtnombre" id="txtnombre" > <br>
                            <input type="text" placeholder="Ingrese Apellido" name="txtapellido" id="txtapellido"><br>
                            <input type="text" placeholder="Correo" name="txtcorreo" id="txtcorreo"><br>
                             <input type="password" placeholder="Ingresar password" name="txtpass" id="txtpass"><br>
                            <input type="password" placeholder="Confirmar password" name="txtrepass" id="txtrepass"><br>
                            <button type="submit"  name="registro"  id="registrarse" >Registrarse</button>
                        </form>
                    </div>    

                </div>  
            </div>    
        </div>
    </main>
    <script src="main.js"></script>
    </body>
