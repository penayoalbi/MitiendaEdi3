<body> 
    <div class="container">
        <div class="row col-md-4 offset-md-4 ">
            <div class="row p-4"> 
                <div class="col-md-12">
                    <div class="card">
                        <h2 >Login</h2>
                        <div class="card-body">
                            <form class="form-grup"  method=""  id="form-login" action=""  >
                                <div  class="form-group">
                                    <input  type="text" id="nombre" placeholder="Ingrese nombre ..." class="form-control" required><br>
                                </div>
                                <div> 
                                    <input  type="password" id="clave" placeholder="Ingrese clave..." class="form-control" required> <br>
                                </div>   
                                <div>
                                    <input  type="button" id="btnIngresar" value="Ingresar" class="btn  btn-primary"> <br>
                                </div>  
                            </form> 
                            <spam id="respuesta"></spam>
                        </div>
                    </div> 
                    <div>
                        <span id="error_sesion"></span>
                        <a href="" class="">Recuperar clave</a><br>
                        <a href="registro.html">Registrate!</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
